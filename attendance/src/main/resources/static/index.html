<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Smart Attendance</title>

   
  <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<script src="js/angular.js" type="text/javascript"></script>
	<script src="js/angular-route.js" type="text/javascript"></script>
	<!-- <script src="js/route.js" type="text/javascript"></script> -->
	<script src="js/homeController.js" type="text/javascript"></script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
   

  </head>
  <body ng-app="mainApp" ng-controller="homeController" class="background-image">
  
  
			  
			  <div class="col-md-12 text-center">
				<br></br> <img src="img/DIU_Logo_full.png" alt=""
					style="width: 700px; height: 160px;">
				

			  </div>


    <div class="container-background">
        <div style ="padding-bottom:50px" class="container">
             <div class="col-md-12 text-center">
                  <h1 class="header-style">Smart Attendance</h1>
             </div>
             <div class="col-md-10 col-md-offset-1 text-center todaysVisitStyle">
                 <h3>Todays Visit</h3>
				
                 <h1>{{vinfo.visitor}}</h1>
				 <br></br>
             </div>
			 
      </div>
	  		
	
	
	
	<!-- footer information -->
<div class="col-md-12 footer" style="padding-bottom: 20px">
	<div class="container-background-info">

		<div class="row">
            		<div class ="content">
						<div class="col-md-12">
						<div class="row">
					
							
							  <div class="col-md-2" ng-repeat = "(key,value) in list">
								  <img src={{value.photo}} class="img-thumbnail img-circle" alt="Student Image" style="width:150px;height:150px;">
								<h3>
									<font color="white">{{value.name}}</font>
								</h3>
								<p >
									<font color="white">{{value.id}}</font>
								</p>
							  </div>
							  
						
					 </div>
    </div>


		</div>


	</div>
</div>


<!-- footer information -->
	  
	  
	  		
		 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
